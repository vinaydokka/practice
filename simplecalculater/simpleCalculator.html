<html>

<head>
    <title>
        Simple Calculator
    </title>
    <script type="text/javascript">
        function calc() {

            let n1 = parseFloat(document.getElementById("n1").value)
            let n2 = parseFloat(document.getElementById("n2").value)


            let op = document.getElementById("opr").value

            if (op === "+") {

                document.getElementById('result').value = n1 + n2;

            }
            if (op === "-") {

                document.getElementById('result').value = n1 - n2;

            }
            if (op === "x") {

                document.getElementById('result').value = n1 * n2;

            }
            if (op === "/") {

                document.getElementById('result').value = n1 / n2;

            }
            if (op === "%") {

                document.getElementById('result').value = n1 % n2;

            }



        }
    </script>
</head>

<body>
    <h1>
        Calculator
    </h1>
    First Number: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="n1" maxlength="7" value="0.0">
    <br><br> Second Number:&nbsp; <input type="text" id="n2" maxlength="7" value="0.0"><br><br>
    <select id="opr">
	<option value = "+">+</option>
	<option value = "-">-</option>
	<option value = "x">x</option>
	<option value = "/">/</option>
	<option value = "%">%</option>
</select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="Button" value="=" onclick="calc();">
    <br>
    <br> Answer: <input type="text" id="result"><br><br>
</body>

</html>
