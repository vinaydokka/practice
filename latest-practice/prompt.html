<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <title>JavaScript prompt() example-2</title>
</head>

<body>
    <script type="text/javascript">
        let visiter_name = prompt("Input your name : ")
        if (visiter_name != null && visiter_name != "")
            alert("Your Name is : " + visiter_name);
        else
            alert("Blank name ...!")
    </script>
</body>

</html>
