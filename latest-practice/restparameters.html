    <script>
        //rest parameters with index values

        function disp(a, ...args) {
            document.write(args[0] + "<br>");
            document.write(args[1] + "<br>");
            document.write(args[2] + "<br>");
            document.write(args[3] + "<br>");
            document.write(a);

        }
        disp(10, 20, 30, 40, 50);
    </script>
